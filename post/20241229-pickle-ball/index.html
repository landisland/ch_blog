    <p>第一次打了 pickcl ball，感觉像是网球和乒乓球的融合：运动量和上手难度在两者之间。运动还是使人快人。回想起了 11 月回北京时，在学校里打了两次羽毛球，感觉这也是某种集体生活的好处，很容易就约上人打球。</p>
