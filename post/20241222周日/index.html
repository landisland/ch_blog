      <h1 class="post-title">周日谈</h1>
      <time class="post-date" datetime="2024-12-22 00:00:00 UTC">22 Dec 2024</time>
    </header>

    <p>折腾了半小时，把台式机上的环境搭好，应该可以在网站继续跑起来了。每年十二月 GoDaddy 都会发来扣费通知，提醒我又是一年网站啥也没发布但还是继续支付费用的一年。想着还是要多写多输出，不然不是亏死了。</p>
<p>简单的一个周日，上午看剧下午健身和去狗公园。明天上一天班然后迎接圣诞。</p>
